<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Car</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-color: #e6f9fa;
            color: #00474d;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(84, 224, 234, 0.1);
            margin-top: 2rem;
        }
        h3 {
            color: #0a8d98;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #a5e8ed;
            padding-bottom: 0.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            color: #06484e;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-control {
            border: 1px solid #a5e8ed;
            border-radius: 8px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #0a8d98;
            box-shadow: 0 0 0 0.2rem rgba(10, 141, 152, 0.25);
        }
        .form-control:read-only {
            background-color: #dff8fa;
            border-color: #a5e8ed;
        }
        .btn-primary {
            background-color: #0a8d98;
            border-color: #0a8d98;
            padding: 0.5rem 2rem;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #07666e;
            border-color: #07666e;
        }
        ::placeholder {
            color: #7ddbdf;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Edit Car</h3>

    <form th:action="@{/car/editCar}" th:object="${car}" method="post">
        <div class="form-group">
            <label for="idInput">ID</label>
            <input th:field="*{carId}" type="text" class="form-control mb-4 col-4" id="idInput" readonly>
        </div>
        <div class="form-group">
            <label for="nameInput">Name</label>
            <input th:field="*{carName}" type="text" class="form-control mb-4 col-4" id="nameInput" placeholder="Enter car name">
        </div>
        <div class="form-group">
            <label for="colorInput">Color</label>
            <input th:field="*{carColor}" type="text" class="form-control mb-4 col-4" id="colorInput" placeholder="Enter car color">
        </div>
        <div class="form-group">
            <label for="quantityInput">Quantity</label>
            <input th:field="*{carQuantity}" type="text" class="form-control mb-4 col-4" id="quantityInput" placeholder="Enter car quantity">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
