<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADV Shop</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-color: #e6e6fa;
            color: #3d2c8d;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(77, 45, 148, 0.1);
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h3 {
            color: #5a3ea6;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #d1c4e9;
            padding-bottom: 0.5rem;
        }
        p {
            color: #3d2c8d;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #4b369d;
            border-color: #4b369d;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
        }
        .btn-primary:hover {
            background-color: #3a2c8b;
            border-color: #3a2c8b;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Welcome to ADV E-Shop!</h3>
    <p>
        See products and cars by clicking the buttons below.
    </p>
    <div class="buttons-container">
        <a th:href="@{/product/list}" class="btn btn-primary btn-sm mb-3">Products</a>
        <a th:href="@{/car/listCar}" class="btn btn-primary btn-sm mb-3">Cars</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
