<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-color: #fff5f5;
            color: #4a0011;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(234, 84, 85, 0.1);
            margin-top: 2rem;
        }
        h3 {
            color: #be123c;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #fecdd3;
            padding-bottom: 0.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            color: #881337;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-control {
            border: 1px solid #fecdd3;
            border-radius: 8px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #be123c;
            box-shadow: 0 0 0 0.2rem rgba(190, 18, 60, 0.25);
        }
        .form-control:read-only {
            background-color: #fff1f2;
            border-color: #fecdd3;
        }
        .btn-primary {
            background-color: #be123c;
            border-color: #be123c;
            padding: 0.5rem 2rem;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #9f1239;
            border-color: #9f1239;
        }
        ::placeholder {
            color: #fca5a5;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Edit Product</h3>

    <form th:action="@{/product/edit}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="idInput">ID</label>
            <input th:field="*{productId}" type="text" class="form-control mb-4 col-4" id="idInput" readonly>
        </div>
        <div class="form-group">
            <label for="nameInput">Name</label>
            <input th:field="*{productName}" type="text" class="form-control mb-4 col-4" id="nameInput" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="quantityInput">Quantity</label>
            <input th:field="*{productQuantity}" type="text" class="form-control mb-4 col-4" id="quantityInput" placeholder="Enter product quantity">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
